name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the `main` branch
  pull_request:
    branches:
      - main  # Trigger deployment on pull request to `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # You can choose the version you prefer

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    # Step 4: Build the site using MkDocs
    - name: Build the MkDocs site
      run: mkdocs build --clean  # Builds the site, cleaning any previous builds

    # Step 5: Deploy the site to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch to deploy to
        folder: site      # The folder where the built site is located
        token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
